<div class="modal" id="Modal-add-{{ book.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {{ addform.hidden_tag() }}
                    <h4 class="text-center">{{book.title}} toevoegen aan wishlist?.</h4>
                    <br>
                    <h6 class="text-center"> Klik op add</h6>
                    <input id="added_book" name="added_book" type="hidden" value="{{book.id}}">
                    <br> {{addform.submit(class="btn btn-success")}}

                </form>


            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
